<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="img/logo.png" alt="logo" class="logo"> </img> 
    <div class = "btnroot">
      <button class="btn">
        <img src="img/blue_p.png" alt="blupant" class="imgBtn" data-key="type" data-value="pants"> </img> 
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="bluskirt" class="imgBtn" data-key="type" data-value="skirts"> </img>
      </button>
      <button class="btn">
        <img src="img/blue_t.png" alt="blutshirt" class="imgBtn" data-key="type" data-value="tshirts">  </img>
      </button>
    
      <button class="btn colorBtn blue" data-key="color" data-value="blue"> blue </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink"> pink </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow"> yellow </button>
    </div>
    
    <ul class="items"> 
        
    </ul>
    
  </body>
</html>
