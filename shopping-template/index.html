<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="img/logo.png" alt="logo" class="logo"> </img> 
    <div class = "btnroot">
      <button class="btn">
        <img src="img/blue_p.png" alt="blupant" class="imgBtn"> </img> 
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="bluskirt" class="imgBtn"> </img>
      </button>
      <button class="btn">
        <img src="img/blue_t.png" alt="blutshirt" class="imgBtn">  </img>
      </button>
    
      <button class="btn colorBtn blue"> blue </button>
      <button class="btn colorBtn pink"> pink </button>
      <button class="btn colorBtn yellow"> yellow </button>
    </div>
    
    <ul class="items"> 
        <li class="item"> 
          <img src="img/yellow_p.png" alt="yellow" class="item_thumbnail"/>
          <span class="item__description"> male, Large </span>
        </li>
    </ul>
    
  </body>
</html>
